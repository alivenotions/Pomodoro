<!DOCTYPE html>
<html>
    <head>
        <title>Pomodoro</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="https://fonts.googleapis.com/css?family=Raleway|Roboto" rel="stylesheet">
         <!-- Compiled and minified CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">

        <link rel="stylesheet" href="css/style.css" />
    </head>
    <body>
        
        <span id="index-circle">0</span>

        <header>Pomodoro</header>
        <div id="timer">00:00</div>
        
        <div class="buttons">
            <a class="waves-effect waves-light btn">start</a>
            <a class="waves-effect waves-light btn">reset</a>
        </div>
        <footer>Pomodoro</footer>

        <div class="fixed-action-btn">
            <a class="btn-floating btn-large tooltipped" 
               data-position="left"
               data-delay="50"
               data-tooltip="Sessions before a long break!">S</a>
            <ul>
                <li class="btn-floating">7</li>
                <li class="btn-floating">5</li>
                <li class="btn-floating">3</li>
            </ul>
        </div>
        
        <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
        <!-- Compiled and minified JavaScript -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
        <script src="js/timer.js"></script>
    </body>
</html>
